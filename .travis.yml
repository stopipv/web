sudo: true
dist: trusty

git:
    submodules: false

install:
  - sudo apt-get --yes install snapd
  - sudo snap install hugo

script:
  - /snap/bin/hugo -t hugo-material-blog  # This commands builds your website on travis
  - echo "www.ipvtechresearch.org" > CNAME

deploy:
  local_dir: public # Default static site output dir for Hugo
  repo: stopipv/stopipv.github.io # This is the slug of the repo you want to deploy your site to
  target_branch: master # GitHub pages branch to deploy to (in other cases it can be gh-pages)
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # This is the authentication which you will setup in the next step in travis-ci dashboard
  email: sgh65@cornell.edu
  name: "havron"
  keep-history: true
  on:
    branch: master
